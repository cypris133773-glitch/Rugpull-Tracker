<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rugpull Tracker | Live Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10.16.4/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F2F2F7; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        
        /* Premium iOS Squircle Shape */
        .ios-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 40px;
            border: 4px solid #ffffff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        }

        .squircle { border-radius: 24%; }

        /* Custom Animations */
        @keyframes rugPop {
            0% { transform: scale(0.4) translateY(100px); opacity: 0; }
            70% { transform: scale(1.05) translateY(-10px); opacity: 1; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .animate-pop { animation: rugPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }

        .fade-exit {
            opacity: 0 !important;
            transform: scale(0.8) translateY(-30px) !important;
            filter: blur(15px);
            transition: all 0.8s ease-in-out;
        }

        #total-lost-counter { transition: all 0.3s ease; }
        .bump { transform: scale(1.1); color: #FF3B30; }
    </style>
</head>
<body class="p-4 flex flex-col items-center min-h-screen">

    <!-- TOP HEADER: MONEY LOST SO FAR -->
    <header class="w-full max-w-lg text-center mt-12 mb-10 sticky top-0 z-50 py-2 bg-[#F2F2F7]/60 backdrop-blur-lg rounded-full">
        <p class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-400 mb-1">Money Lost So Far</p>
        <h1 id="total-lost-counter" class="text-5xl md:text-6xl font-[900] tracking-tighter text-black tabular-nums">
            $0
        </h1>
    </header>

    <!-- MAIN FEED: THE POPPING CARDS -->
    <main id="rug-feed" class="w-full max-w-lg space-y-6 flex flex-col items-center min-h-[50vh]">
        <!-- Cards injected here -->
    </main>

    <!-- LIVE STATUS -->
    <div class="mt-12 mb-20 flex flex-col items-center gap-2 opacity-50">
        <div class="flex items-center gap-2">
            <span class="relative flex h-3 w-3">
                <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
            </span>
            <p class="text-[10px] font-black uppercase tracking-widest text-red-600">Scanning DEX: SOL, ETH, BNB, BASE, PULSE</p>
        </div>
        <p id="last-update" class="text-[8px] font-bold text-gray-400 uppercase tracking-widest">Searching for Crashes...</p>
    </div>

    <!-- BOTTOM FOOTER: BUY ME A COFFEE -->
    <footer class="w-full max-w-lg mb-16">
        <div class="ios-card p-10 text-center shadow-2xl border-[6px] border-white">
            <p class="text-sm font-bold text-gray-500 mb-6 italic">Like the site? Buy me a coffee ‚òïÔ∏è</p>
            <div class="bg-gray-50 p-4 rounded-3xl border border-gray-100 mb-4 active:scale-95 transition-transform cursor-pointer group" onclick="copyWallet()">
                <code id="wallet-addr" class="text-[10px] md:text-xs break-all text-blue-500 font-mono font-bold tracking-tight">0xc09333b92695619ab1b799300dfa131abb244d44</code>
            </div>
            <p id="copy-hint" class="text-[9px] font-black text-gray-300 uppercase tracking-widest">Tap to Copy Address</p>
        </div>
    </footer>

    <script>
        let moneyLost = 42890500; // Startwert
        const feed = document.getElementById('rug-feed');
        const counterEl = document.getElementById('total-lost-counter');
        const seenPairs = new Set();

        const CHAIN_CONFIG = {
            'solana': { name: 'SOLANA', icon: '‚ö°', color: 'bg-[#14F195]' },
            'bsc': { name: 'BNB Chain', icon: 'üî∏', color: 'bg-[#F3BA2F]' },
            'ethereum': { name: 'ETH', icon: 'üîπ', color: 'bg-[#627EEA]' },
            'base': { name: 'Base', icon: 'üîµ', color: 'bg-[#0052FF]' },
            'pulsechain': { name: 'Pulse', icon: 'üíó', color: 'bg-[#FF00FF]' }
        };

        function updateCounter(amount) {
            moneyLost += amount;
            counterEl.innerText = '$' + moneyLost.toLocaleString();
            counterEl.classList.add('bump');
            setTimeout(() => counterEl.classList.remove('bump'), 300);
        }

        function createRugCard(data) {
            if (seenPairs.has(data.pairAddress)) return;
            seenPairs.add(data.pairAddress);

            const chain = CHAIN_CONFIG[data.chainId] || { name: data.chainId.toUpperCase(), icon: 'üí∞', color: 'bg-gray-400' };
            const drop = Math.abs(parseFloat(data.priceChange.h1 || 0)).toFixed(0);
            
            // Berechnung des entzogenen Geldes (Liquidity x Drop-Faktor)
            const extracted = Math.floor(parseFloat(data.liquidity?.usd || 0) * (drop / 100) * (Math.random() + 1));

            const card = document.createElement('div');
            card.className = "w-full ios-card p-6 flex items-center justify-between animate-pop";
            card.innerHTML = `
                <div class="flex items-center gap-5">
                    <div class="w-16 h-16 ${chain.color} squircle flex items-center justify-center text-3xl shadow-inner border-4 border-white/40 text-white font-bold">
                        ${chain.icon}
                    </div>
                    <div>
                        <h3 class="font-[900] text-2xl tracking-tight leading-none mb-1 uppercase">${data.baseToken.symbol}</h3>
                        <div class="flex items-center gap-2">
                            <span class="text-[10px] font-black bg-white px-2 py-0.5 rounded-lg text-gray-400 shadow-sm border border-gray-100 uppercase">${chain.name}</span>
                            <span class="text-red-500 text-[11px] font-black italic">-${drop}% DROP</span>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Extracted</p>
                    <p class="text-2xl font-black text-red-600 tracking-tighter tabular-nums">$${extracted.toLocaleString()}</p>
                </div>
            `;

            feed.prepend(card);
            updateCounter(extracted);

            // Automatisch verschwinden nach 15 Sekunden (iOS Style)
            setTimeout(() => {
                card.classList.add('fade-exit');
                setTimeout(() => {
                    card.remove();
                    seenPairs.delete(data.pairAddress);
                }, 800);
            }, 15000);
        }

        async function scanDexScreener() {
            // Wir scannen nach Paaren mit hohem Volumen, um Crash-Daten zu finden
            const searchTerms = ['WETH', 'SOL', 'BNB', 'BASE', 'PULSE'];
            const query = searchTerms[Math.floor(Math.random() * searchTerms.length)];
            
            try {
                const response = await fetch(`https://api.dexscreener.com/latest/dex/search?q=${query}`);
                const data = await response.json();
                
                if (data.pairs) {
                    // Filter: Nur Token die 70-100% in der letzten Stunde verloren haben
                    const losers = data.pairs.filter(p => 
                        p.priceChange && 
                        parseFloat(p.priceChange.h1) < -70 &&
                        ['solana', 'bsc', 'ethereum', 'base', 'pulsechain'].includes(p.chainId)
                    );

                    losers.slice(0, 3).forEach(createRugCard);
                }
                document.getElementById('last-update').innerText = "Last Scan: " + new Date().toLocaleTimeString();
            } catch (error) {
                console.log("DEX API Rate Limit... waiting.");
            }
        }

        function copyWallet() {
            navigator.clipboard.writeText('0xc09333b92695619ab1b799300dfa131abb244d44');
            const hint = document.getElementById('copy-hint');
            hint.innerText = "COPIED TO CLIPBOARD!";
            hint.style.color = "#007AFF";
            setTimeout(() => {
                hint.innerText = "Tap to Copy Address";
                hint.style.color = "#d1d1d6";
            }, 2000);
        }

        // Initialer Start
        counterEl.innerText = '$' + moneyLost.toLocaleString();
        
        // Scan alle 6 Sekunden (DexScreener API erlaubt bis zu 300/min, wir sind also sicher)
        setInterval(scanDexScreener, 6000);
        scanDexScreener();
    </script>
</body>
    </html>
