<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rugpull Tracker | Live Feed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F2F2F7; scroll-behavior: smooth; overflow-x: hidden; }
        .ios-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            border-radius: 42px;
            border: 4px solid #ffffff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.06);
        }
        .squircle { border-radius: 24%; }
        @keyframes popIn {
            0% { transform: scale(0.6) translateY(50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .animate-pop { animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .fade-exit { opacity: 0; transform: scale(0.9) translateY(-20px); filter: blur(10px); transition: all 0.8s ease; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <!-- COUNTER FIXED AT TOP -->
    <header class="w-full max-w-lg text-center mt-12 mb-10 sticky top-0 z-50 py-2">
        <div class="bg-white/60 backdrop-blur-xl rounded-[35px] py-5 px-10 inline-block border-2 border-white shadow-xl">
            <p class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-400 mb-1">Total Loss Captured Today</p>
            <h1 id="total-lost" class="text-5xl font-[900] tracking-tighter tabular-nums text-black">$12,450,000</h1>
        </div>
    </header>

    <!-- SECTION 1: RUGPULLS TODAY (LIVE FEED) -->
    <section class="w-full max-w-lg mb-16">
        <h2 class="text-[14px] font-black uppercase tracking-[0.2em] text-red-500 mb-6 flex items-center gap-2 px-2">
            <span class="w-2.5 h-2.5 bg-red-500 rounded-full animate-ping"></span> Rugpulls Today
        </h2>
        <div id="rug-feed" class="space-y-6 min-h-[100px]">
            <!-- Rug cards pop here -->
            <p id="loading-text" class="text-center py-10 text-gray-400 text-xs font-bold animate-pulse">Scanning Solana, Base, ETH & BNB for Rugs...</p>
        </div>
    </section>

    <!-- SECTION 2: BIGGEST LOSERS TODAY (24h) -->
    <section class="w-full max-w-lg mb-24">
        <h2 class="text-[14px] font-black uppercase tracking-[0.2em] text-gray-400 mb-6 px-2">Biggest Losers (24h)</h2>
        <div id="losers-feed" class="space-y-4">
            <!-- List of 24h losers -->
        </div>
    </section>

    <!-- FOOTER DONATION -->
    <footer class="w-full max-w-lg mb-20">
        <div class="ios-card p-10 text-center shadow-2xl border-[6px] border-white">
            <p class="text-sm font-bold text-gray-500 mb-6">Like the site? Buy me a coffee ‚òïÔ∏è</p>
            <div class="bg-gray-50 p-4 rounded-3xl border border-gray-100 mb-4 active:scale-95 transition-transform" onclick="copyAddr()">
                <code class="text-[10px] break-all text-blue-500 font-mono font-bold">0xc09333b92695619ab1b799300dfa131abb244d44</code>
            </div>
            <p id="copy-hint" class="text-[9px] font-black text-gray-400 uppercase tracking-widest">Tap to Copy Address</p>
        </div>
    </footer>

    <script>
        let moneyCount = 12450000;
        const rugFeed = document.getElementById('rug-feed');
        const losersFeed = document.getElementById('losers-feed');
        const counterEl = document.getElementById('total-lost');
        const loadingText = document.getElementById('loading-text');
        const seen = new Set();

        const CHAINS = {
            'solana': { icon: '‚ö°', color: 'bg-purple-500', name: 'SOL' },
            'bsc': { icon: 'üî∏', color: 'bg-yellow-400', name: 'BNB' },
            'ethereum': { icon: 'üîπ', color: 'bg-blue-500', name: 'ETH' },
            'base': { icon: 'üîµ', color: 'bg-blue-600', name: 'BASE' },
            'pulsechain': { icon: 'üíó', color: 'bg-pink-500', name: 'PLS' }
        };

        function createCard(data, isLoser = false) {
            if (seen.has(data.pairAddress) && !isLoser) return;
            if (!isLoser) {
                seen.add(data.pairAddress);
                loadingText.style.display = 'none';
            }

            const chain = CHAINS[data.chainId] || { icon: 'üí∞', color: 'bg-gray-400', name: data.chainId };
            const mcap = data.fdv ? `$${(data.fdv / 1000).toFixed(1)}k` : 'N/A';
            const extracted = Math.floor(parseFloat(data.liquidity?.usd || 0) * 0.9);
            const drop = Math.abs(parseFloat(isLoser ? data.priceChange.h24 : data.priceChange.h1 || 0)).toFixed(1);

            const card = document.createElement('div');
            card.className = `ios-card p-6 ${!isLoser ? 'animate-pop' : 'border-[3px]'} relative mb-4`;
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 ${chain.color} squircle flex items-center justify-center text-2xl shadow-inner border-4 border-white/40 text-white font-bold">${chain.icon}</div>
                        <div>
                            <h3 class="font-[900] text-xl leading-none uppercase tracking-tighter">${data.baseToken.symbol}</h3>
                            <p class="text-[9px] font-bold text-gray-400 uppercase mt-1 truncate w-32">${data.baseToken.name}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-[8px] font-black text-gray-300 uppercase tracking-widest leading-none mb-1">${isLoser ? '24H Drop' : 'Extracted'}</p>
                        <p class="text-xl font-black ${isLoser ? 'text-orange-500' : 'text-red-600'} tracking-tighter">
                            ${isLoser ? '-' + drop + '%' : '$' + extracted.toLocaleString()}
                        </p>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div class="bg-gray-50 rounded-2xl p-3 border border-white">
                        <p class="text-[8px] font-black text-gray-400 uppercase mb-1">Market Cap</p>
                        <p class="text-sm font-black text-gray-700">${mcap}</p>
                    </div>
                    <div class="bg-gray-50 rounded-2xl p-3 border border-white flex flex-col justify-center items-center text-center">
                        <a href="${data.url}" target="_blank" class="text-[9px] font-black bg-black text-white px-4 py-2 rounded-full uppercase tracking-widest w-full">Chart ‚Üó</a>
                    </div>
                </div>

                <div class="bg-white/50 p-2 rounded-xl border border-gray-100 flex items-center justify-between">
                    <span class="text-[7px] font-bold text-gray-400 uppercase truncate mr-2">Addr: ${data.pairAddress}</span>
                    <button onclick="navigator.clipboard.writeText('${data.pairAddress}')" class="text-[7px] font-black text-blue-500 uppercase">Copy</button>
                </div>
            `;

            if (isLoser) {
                losersFeed.appendChild(card);
            } else {
                rugFeed.prepend(card);
                if (rugFeed.children.length > 20) rugFeed.lastElementChild.remove();
                
                moneyCount += extracted;
                counterEl.innerText = '$' + moneyCount.toLocaleString();

                // 5 Minuten Persistenz
                setTimeout(() => {
                    card.classList.add('fade-exit');
                    setTimeout(() => { card.remove(); seen.delete(data.pairAddress); }, 800);
                }, 300000);
            }
        }

        // Neue Logik: Wir scannen aktiv nach Paaren auf verschiedenen Chains
        const searchQueries = ['SOL', 'WETH', 'USDC', 'BNB', 'BASE', 'PULSE'];
        let queryIndex = 0;

        async function scanDex() {
            try {
                const query = searchQueries[queryIndex];
                queryIndex = (queryIndex + 1) % searchQueries.length;

                const res = await fetch(`https://api.dexscreener.com/latest/dex/search?q=${query}`);
                const data = await res.json();
                
                if (data.pairs) {
                    // Filter f√ºr Live Rugs: Drop > 70% in der letzten Stunde
                    const rugs = data.pairs.filter(p => 
                        p.priceChange && 
                        parseFloat(p.priceChange.h1) < -70 && 
                        ['solana', 'bsc', 'ethereum', 'base', 'pulsechain'].includes(p.chainId)
                    );
                    rugs.slice(0, 3).forEach(p => createCard(p, false));

                    // Die gr√∂√üten Verlierer der letzten 24h f√ºr die untere Sektion
                    if (queryIndex === 0) { // Nur einmal pro Zyklus aktualisieren
                        const dailyLosers = data.pairs
                            .filter(p => p.priceChange && p.priceChange.h24 < -50)
                            .sort((a,b) => a.priceChange.h24 - b.priceChange.h24)
                            .slice(0, 10);
                        
                        losersFeed.innerHTML = '';
                        dailyLosers.forEach(p => createCard(p, true));
                    }
                }
            } catch (e) { console.error("API Error:", e); }
        }

        function copyAddr() {
            navigator.clipboard.writeText('0xc09333b92695619ab1b799300dfa131abb244d44');
            const h = document.getElementById('copy-hint');
            h.innerText = "COPIED!"; h.style.color = "#007AFF";
            setTimeout(() => { h.innerText = "Tap to Copy Address"; h.style.color = "#9ca3af"; }, 2000);
        }

        // Scanner Intervall: Alle 5 Sekunden eine neue Abfrage
        setInterval(scanDex, 5000);
        scanDex();
    </script>
</body>
</html>
