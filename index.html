   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rugpull & Loser Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F2F2F7; color: #1c1c1e; scroll-behavior: smooth; }
        .ios-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 40px;
            border: 4px solid #ffffff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.06);
        }
        .squircle { border-radius: 24%; }
        @keyframes rugPop {
            0% { transform: scale(0.5) translateY(50px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }
        .animate-pop { animation: rugPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
        .fade-exit { opacity: 0 !important; transform: scale(0.8) translateY(-20px) !important; filter: blur(10px); transition: all 0.8s ease; }
        .token-chart { height: 60px; width: 120px; background: #fef2f2; border-radius: 12px; position: relative; overflow: hidden; }
        .chart-line { stroke: #ef4444; stroke-width: 3; fill: none; }
    </style>
</head>
<body class="p-4 flex flex-col items-center">

    <!-- HEADER -->
    <header class="w-full max-w-lg text-center mt-12 mb-10 sticky top-0 z-50 py-2 bg-[#F2F2F7]/50 backdrop-blur-md">
        <p class="text-[10px] font-black uppercase tracking-[0.3em] text-gray-400 mb-1">Money Lost So Far</p>
        <h1 id="global-counter" class="text-5xl md:text-6xl font-[900] tracking-tighter text-black tabular-nums">$42,890,500</h1>
    </header>

    <!-- LIVE RUG FEED SECTION -->
    <section class="w-full max-w-lg mb-20">
        <h2 class="text-xs font-black uppercase tracking-widest text-red-500 mb-6 flex items-center gap-2">
            <span class="flex h-2 w-2 rounded-full bg-red-500 animate-ping"></span> Live Rugpulls (5m Persistence)
        </h2>
        <div id="rug-feed" class="space-y-6">
            <!-- Rug cards pop here -->
        </div>
    </section>

    <!-- BIGGEST LOSERS SECTION -->
    <section class="w-full max-w-lg mb-20">
        <h2 class="text-xs font-black uppercase tracking-widest text-gray-400 mb-6">Biggest Losers Today</h2>
        <div id="losers-list" class="space-y-4">
            <!-- Table-like list of 24h losers -->
        </div>
    </section>

    <!-- DONATION FOOTER -->
    <footer class="w-full max-w-lg mb-16">
        <div class="ios-card p-10 text-center shadow-2xl border-[6px] border-white">
            <p class="text-sm font-bold text-gray-500 mb-6 italic">Like the site? Buy me a coffee ‚òïÔ∏è</p>
            <div class="bg-white/50 p-4 rounded-3xl border border-gray-100 mb-4 active:scale-95 transition-transform cursor-pointer" onclick="copyAddr()">
                <code id="wallet" class="text-[10px] break-all text-blue-500 font-mono font-bold">0xc09333b92695619ab1b799300dfa131abb244d44</code>
            </div>
            <p id="copy-hint" class="text-[9px] font-black text-gray-400 uppercase tracking-widest">Tap to Copy Address</p>
        </div>
    </footer>

    <script>
        let totalLost = 42890500;
        const rugFeed = document.getElementById('rug-feed');
        const losersList = document.getElementById('losers-list');
        const counter = document.getElementById('global-counter');
        const seenPairs = new Set();
        const rugCountLimit = 20;

        const CHAINS = {
            'solana': { name: 'SOL', icon: '‚ö°', color: 'bg-purple-500' },
            'bsc': { name: 'BNB', icon: 'üî∏', color: 'bg-yellow-400' },
            'ethereum': { name: 'ETH', icon: 'üîπ', color: 'bg-blue-500' },
            'base': { name: 'BASE', icon: 'üîµ', color: 'bg-blue-600' },
            'pulsechain': { name: 'PULSE', icon: 'üíó', color: 'bg-pink-500' }
        };

        function createRugCard(data) {
            if (seenPairs.has(data.pairAddress)) return;
            if (rugFeed.children.length >= rugCountLimit) rugFeed.lastElementChild.remove();
            seenPairs.add(data.pairAddress);

            const chain = CHAINS[data.chainId] || { name: 'CRYPTO', icon: 'üí∞', color: 'bg-gray-400' };
            const drop = Math.abs(parseFloat(data.priceChange.h1 || 0)).toFixed(0);
            const extracted = Math.floor(parseFloat(data.liquidity?.usd || 0) * 0.95);

            const card = document.createElement('div');
            card.className = "ios-card p-6 animate-pop relative overflow-hidden";
            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-4">
                        <div class="w-14 h-14 ${chain.color} squircle flex items-center justify-center text-2xl shadow-inner border-4 border-white/40 text-white font-bold">${chain.icon}</div>
                        <div>
                            <h3 class="font-[900] text-xl leading-none uppercase tracking-tight">${data.baseToken.symbol}</h3>
                            <p class="text-[10px] font-bold text-gray-400 uppercase">${data.baseToken.name}</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <p class="text-[9px] font-black text-gray-400 uppercase tracking-widest mb-1">Extracted</p>
                        <p class="text-xl font-black text-red-600 tracking-tighter">$${extracted.toLocaleString()}</p>
                    </div>
                </div>
                
                <div class="flex justify-between items-center bg-gray-50/50 p-3 rounded-[20px] border border-white">
                    <div class="token-chart">
                        <svg viewBox="0 0 120 60" class="w-full h-full">
                            <path d="M0,10 L30,15 L60,45 L90,55 L120,58" class="chart-line"></path>
                        </svg>
                    </div>
                    <div class="text-right flex flex-col items-end gap-2">
                        <a href="${data.url}" target="_blank" class="text-[9px] font-black bg-black text-white px-3 py-1.5 rounded-full uppercase tracking-widest">Transaction ‚Üó</a>
                        <span class="text-red-500 text-[10px] font-black italic">-${drop}% CRASH</span>
                    </div>
                </div>
            `;

            rugFeed.prepend(card);
            totalLost += extracted;
            counter.innerText = '$' + totalLost.toLocaleString();

            // Verschwindet nach 5 Minuten (300000ms)
            setTimeout(() => {
                card.classList.add('fade-exit');
                setTimeout(() => {
                    card.remove();
                    seenPairs.delete(data.pairAddress);
                }, 800);
            }, 300000);
        }

        async function fetchRugs() {
            try {
                const res = await fetch('https://api.dexscreener.com/latest/dex/search?q=rug');
                const data = await res.json();
                if (data.pairs) {
                    const rugList = data.pairs.filter(p => p.priceChange && parseFloat(p.priceChange.h1) < -70);
                    rugList.slice(0, 3).forEach(createRugCard);
                }
            } catch (e) {}
        }

        async function fetchLosers() {
            try {
                // GeckoTerminal API f√ºr echte Loser-Daten
                const res = await fetch('https://api.geckoterminal.com/api/v2/networks/solana/new_pools');
                const json = await res.json();
                losersList.innerHTML = ''; // Refresh
                
                json.data.slice(0, 10).forEach(pool => {
                    const attr = pool.attributes;
                    const change = parseFloat(attr.price_change_percentage?.h24 || 0);
                    const item = document.createElement('div');
                    item.className = "ios-card p-4 flex justify-between items-center border-[3px]";
                    item.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-gray-100 squircle flex items-center justify-center font-black text-xs">SOL</div>
                            <div>
                                <p class="font-black text-sm uppercase">${attr.name.split(' / ')[0]}</p>
                                <p class="text-[8px] font-bold text-gray-400 tracking-widest uppercase">24H Loser</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <p class="text-red-500 font-black text-sm">${change.toFixed(1)}%</p>
                            <p class="text-[8px] font-black text-gray-300">TODAY</p>
                        </div>
                    `;
                    losersList.appendChild(item);
                });
            } catch (e) {}
        }

        function copyAddr() {
            navigator.clipboard.writeText('0xc09333b92695619ab1b799300dfa131abb244d44');
            const h = document.getElementById('copy-hint');
            h.innerText = "COPIED!"; h.style.color = "#007AFF";
            setTimeout(() => { h.innerText = "Tap to Copy Address"; h.style.color = "#9ca3af"; }, 2000);
        }

        // Intervalle
        setInterval(fetchRugs, 10000); // Rugs alle 10s pr√ºfen
        setInterval(fetchLosers, 30000); // Loser alle 30s aktualisieren
        fetchRugs();
        fetchLosers();
    </script>
</body>
</html>
